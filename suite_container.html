<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tableau</title>
</head>





<body>
    <h1>CRC</h1>
    <div class="container text-white"> 
        <!--// Niveau 1-->
        <!-- 1 row entiere pour la col-12 -->
        <div class="row">
            <div class="col-12 card py-3 border-primary bg-primary">
                <p class="text-center">Premier niveau avec 12 colonnes</p>
            </div>
        </div>
        <!-- Deuxieme Row qui va contenir tout le reste -->
        <div class="row">
            <div class="col-8 card py-3 border-primary bg-warning"> 
                <!--// Niveau 2-->
                <div class="row">
                    <p class="text-center">second niveau avec 8 colonnes</p>
                    <!--// Niveau 3 -->
                    <div class="row">
                        <div class="col-4 card py-3 border-primary bg-danger">
                            <p class="text-center">troisième niveau avec 4 colonnes</p>
                        </div>
                        <div class="col-6 card py-3 border-primary bg-info">
                            <p class="text-center">troisième niveau avec 6 colonnes</p>
                            <!--// Niveau 4-->
                            <div class="row">
                                <div class="col-3 card py-3 border-primary bg-secondary"><p class="text-center">quatrième niveau avec 3 colonnes</p></div>
                                <div class="col-5 card py-3 border-primary bg-secondary"><p class="text-center">quatrième niveau avec 5 colonnes</p></div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <!-- Suite second Niveau  -->
            <div class="col-4 card py-3 border-primary bg-success"><p class="text-center">second niveau avec 4 colonnes</p></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
